<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/demo.css">
  <link rel="stylesheet" href="bower_components/skeleton/css/normalize.css">
  <link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css">
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="bower_components/webcamjs-bower/webcam.min.js"></script>
  <style>
    video, canvas {
      padding: 20px;
      width: 450px;
    }

    input {
      color: black;
    }

    div > h1 {
      padding: 30px;
    }

    body {
      background-color: #1E1E1E;
      color: white;
    }

    #banner {
      height: 250px;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <!-- Change image to something else -->
        <!-- <img src="assets/logo4.png" id="banner" alt=""/> -->
    </div>
    </div>
  </div>
<div class="container">
  <div class="row">
    <div class="six columns">
      Name: <input class="twelve columns" type="text" id="name"><br>
      Interest foods: <input class="twelve columns" type="text" id="likes"><br>
      Image URL: <input class="twelve columns" type="text" id="imgurl"><br>
      <button id="newup-button" class="twelve columns">Take first photo (link)</button>
      <button id="sameup-button" class="twelve columns">Add other photo (link)</button>
      <div class="row"><button id="newsnap-button"class="six columns">New Person (Webcam)</button>
        <button id="samesnap-button"class="six columns">Same Person (Webcam)</button></div>
      <div class="row"><button id="detect-button"class="six columns">Detect Person</button>
        <button id="train-button"class="six columns">Train All</button></div>
        <button id="image-button"class="six columns">Send Image</button></div>
    </div>
    <div id="my_camera" class="six columns" style="height:340px; width: 400px;"></div>
    <div id="my_result" style="height:340px; width: 400px;"></div>
  </div>
</div>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1006029999437882',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

</body>
<script src="client.js"></script>
</html>
